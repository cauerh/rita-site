<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rita Fantasia</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img class="imagem-logo" src="imagens/logo.jpg"></h1>
			<nav>
				<ul class="navegacao">
					<li><a href="index.html">Home</a></li>
					<li><a href="portifolio.html">Portifólio</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<main>
		<form>
				<label for="nomeesobrenome">Nome e Sobrenome:</label>
				<input type="text" id="nomeesobrenome" name="" class="input-padrao" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@domínio.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</p>
					<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">E-mail</label>

					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>Whatsapp</label>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" name="" checked>Gostaria de receber mossas novidades por e-mail?</label>
				
				<input type="submit" value="Enviar Formulário" name="" class="enviar">
		</form>
	</main>

	<footer>
		<img class="imagem-rodape" src="imagens/logo.jpg">
		<p class="copyright">&copy Copyright Rita Fantasia - 2022</p>
	</footer>
</body>
</html>
